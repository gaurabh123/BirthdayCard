<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Party Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="ribbon">🎉 Birthday Party 🎉</div>
    <div class="header">You're Invited!</div>
    <p class="description">Come celebrate a very special day filled with fun, joy, and surprises!</p>
    <p class="details"><strong>🎂 Saturday, October 29 | 1:30 PM</strong></p>
    <p class="rsvp">RSVP: Call Gaurav Adhikari at 012-345-6789</p>
    <a href="https://bisonbytes.org/" class="btn" target="_blank">Join the Celebration</a>
    
    <div class="decorations">
      <img src="images/cake.jpg" alt="Cake">
      <img src="images/gift.jpg" alt="Gift">
      <img src="images/partyPopper.jpg" alt="Party Popper">
    </div>
  </div>

  <button id="play-music" class="btn">Play Music 🎵</button>

  <audio id="background-music" src="sound/HappyBirthday.mp3" loop></audio>

  <img src="images/ballon.jpg" alt="Balloon" class="balloon top-left">
  <img src="images/ballon.jpg" alt="Balloon" class="balloon top-right">
  <img src="images/ballon.jpg" alt="Balloon" class="balloon bottom-left">
  <img src="images/ballon.jpg" alt="Balloon" class="balloon bottom-right">

  <script src="script.js"></script>
</body>
</html>
